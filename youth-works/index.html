<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouthWorks - 子どもの学習AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <h1>🎓 YouthWorks</h1>
            <p>安心して使える子ども向け学習AI</p>
        </div>
        
        <div class="login-card">
            <h2>はじめる</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="メールアドレス" required>
                <input type="password" id="password" placeholder="パスワード" required>
                <div class="age-select">
                    <label>お子様の年齢：</label>
                    <select id="age-group">
                        <option value="6-8">6-8歳</option>
                        <option value="9-12">9-12歳</option>
                    </select>
                </div>
                <button type="submit" id="login-btn">ログイン</button>
                <button type="button" id="signup-btn">新規登録</button>
            </form>
            
            <div class="parent-link">
                <a href="parent.html">保護者の方はこちら</a>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

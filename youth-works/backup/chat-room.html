<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="YouthWorks - 学習チャットルーム">
    <title>YouthWorks - 学習チャットルーム</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat-room.css">
</head>
<body>
    <!-- チャットコンテナ -->
    <div class="chat-container" id="chat-container">
        <!-- ヘッダー -->
        <div class="chat-header">
            <button class="back-button" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 19l-7-7 7-7"/>
                </svg>
            </button>
            
            <div class="room-info">
                <div class="room-icon-small" id="room-icon"></div>
                <div class="room-details">
                    <h2 id="room-name"></h2>
                    <span class="user-indicator">
                        <span id="user-avatar-small"></span>
                        <span id="user-name-small"></span>
                    </span>
                </div>
            </div>
            
            <button class="menu-button" onclick="toggleMenu()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1"/>
                    <circle cx="12" cy="5" r="1"/>
                    <circle cx="12" cy="19" r="1"/>
                </svg>
            </button>
            
            <!-- ドロップダウンメニュー -->
            <div class="dropdown-menu" id="dropdown-menu" style="display: none;">
                <button onclick="clearChat()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    会話をクリア
                </button>
                <button onclick="showHelp()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3"/>
                        <circle cx="12" cy="17" r="0.5"/>
                    </svg>
                    ヘルプ
                </button>
                <button onclick="reportIssue()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    問題を報告
                </button>
            </div>
        </div>

        <!-- メッセージエリア -->
        <div class="messages-area" id="messages-area">
            <!-- ウェルカムメッセージ -->
            <div class="welcome-message" id="welcome-message">
                <div class="ai-avatar-large" id="ai-avatar"></div>
                <h3 id="welcome-text"></h3>
                <p id="welcome-subtitle"></p>
                
                <!-- クイックスタート -->
                <div class="quick-start" id="quick-start">
                    <p class="quick-start-title">こんなことを聞いてみよう！</p>
                    <div class="suggestion-chips" id="suggestion-chips">
                        <!-- 動的に生成 -->
                    </div>
                </div>
            </div>
            
            <!-- メッセージリスト -->
            <div class="messages-list" id="messages-list">
                <!-- メッセージは動的に追加 -->
            </div>
            
            <!-- タイピングインジケーター -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <div class="typing-bubble">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="typing-text">考え中...</span>
            </div>
        </div>

        <!-- 入力エリア -->
        <div class="input-container">
            <!-- ヒントバー -->
            <div class="hint-bar" id="hint-bar" style="display: none;">
                <span class="hint-icon">💡</span>
                <span class="hint-text" id="hint-text"></span>
                <button class="hint-close" onclick="closeHint()">×</button>
            </div>
            
            <!-- クイックアクション -->
            <div class="quick-actions" id="quick-actions">
                <button class="quick-action-btn" onclick="showExamples()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    <span>例を見る</span>
                </button>
                <button class="quick-action-btn" onclick="showFormula()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                    </svg>
                    <span>計算機</span>
                </button>
                <button class="quick-action-btn" onclick="insertImage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span>画像</span>
                </button>
            </div>
            
            <!-- メイン入力エリア -->
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    placeholder="質問を入力してね..."
                    rows="1"
                    maxlength="500"
                ></textarea>
                
                <div class="input-actions">
                    <button class="voice-input-btn" id="voice-btn" onclick="toggleVoiceInput()" title="音声入力">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
                            <path d="M19 10v2a7 7 0 01-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </button>
                    
                    <button class="send-button" id="send-btn" onclick="sendMessage()" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13"/>
                            <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- 文字数カウンター -->
            <div class="char-counter">
                <span id="char-count">0</span> / 500
            </div>
        </div>
        
        <!-- プレミアムバッジ（無限マーク） -->
        <div class="premium-indicator" id="premium-indicator" style="display: none;">
            <span class="infinity-mark">∞</span>
            <span class="premium-text">プレミアム</span>
        </div>
    </div>

    <!-- フローティングアシスタント -->
    <div class="floating-assistant" id="floating-assistant" style="display: none;">
        <button class="assistant-btn" onclick="toggleAssistant()">
            <span class="assistant-icon">🧠</span>
            <span class="assistant-badge" id="assistant-badge" style="display: none;">!</span>
        </button>
        
        <div class="assistant-menu" id="assistant-menu" style="display: none;">
            <div class="assistant-header">
                <h4>学習アシスタント</h4>
                <button onclick="closeAssistant()">×</button>
            </div>
            <div class="assistant-options">
                <button onclick="getHint()">
                    <span>💡</span>
                    <span>ヒントをもらう</span>
                </button>
                <button onclick="simplifyAnswer()">
                    <span>📝</span>
                    <span>もっと簡単に説明</span>
                </button>
                <button onclick="getExample()">
                    <span>📚</span>
                    <span>例を教えて</span>
                </button>
                <button onclick="checkUnderstanding()">
                    <span>✅</span>
                    <span>理解度チェック</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 保護者通知モーダル（悩み相談時） -->
    <div class="modal" id="parent-notification-modal" style="display: none;">
        <div class="modal-content compact">
            <div class="modal-header warning">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <h3>保護者への通知</h3>
            </div>
            <div class="modal-body">
                <p>深刻な悩みが検出されました。保護者の方に通知をお送りします。</p>
                <p class="notice-text">あなたの安全と幸せのために、大人の助けが必要かもしれません。</p>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="closeParentNotification()">わかりました</button>
            </div>
        </div>
    </div>

    <!-- エラーモーダル -->
    <div class="modal" id="error-modal" style="display: none;">
        <div class="modal-content compact">
            <div class="modal-header error">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <h3>エラー</h3>
            </div>
            <div class="modal-body">
                <p id="error-message"></p>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="closeErrorModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- ローディング -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <p class="loading-text">準備中...</p>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/chat-room.js"></script>
</body>
</html>
